<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgot Password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Campo para el email -->
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
        <input type="email" id="email" name="email" ngModel 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full"
          placeholder="john.doe@company.com" required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email address.</div>
      </div>

      <button class="reset-btn" (click)="onReset()">Reset</button>

      <button (click)="onSignUp()" class="go-to-login-btn">Go to Login</button>
</form>
  </ion-content>
</ion-content>
